services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quizz-game
    ports:
      - '3000:3000'
    volumes:
      - quizz-db:/app/quiz.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (res) => res.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  quizz-db:
