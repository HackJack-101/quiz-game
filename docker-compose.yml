services:
  app:
    image: ghcr.io/hackjack-101/quiz-game:latest
    pull_policy: always
    container_name: quiz-game
    user: "1001:1001"
    ports:
      - '3000:3000'
    volumes:
      - quiz_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  quiz_data:
